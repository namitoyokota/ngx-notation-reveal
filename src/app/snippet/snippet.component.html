<!-- Code -->
<pre><code class="code-container" [highlight]="code" [languages]="[language]"></code></pre>

<!-- Copy to Clipboard -->
<div class="clipboard-container">
    <span *ngIf="copied" class="copied-text" [@fadeInOnEnter] [@fadeOutOnLeave]>Copied!</span>
    <button class="copy-button" title="Copy snippet to clipboard." (click)="copyToClipboard()">
        <i class="eva eva-clipboard-outline"></i>
    </button>
</div>
